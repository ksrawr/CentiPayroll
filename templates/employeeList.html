{% extends "layout.html" %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
  	<h1 class="display-4">Manage Employees</h1>
  	<hr class="my-4">
  	<form method="POST" action="">
	  <div class="form-group">
	    <label for="employeeName">Enter Employee Name</label>
	    <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="Frank">
	  </div>
	  <div class="form-group">
	    <label for="employeePin">Enter Employee Pin</label>
	    <input type="text" class="form-control" id="employeePin" name="employeePin" placeholder="1234">
	  </div>
	  <div class="form-group">
	    <label for="employeeWage">Enter Employee Wage</label>
	    <input type="text" class="form-control" id="employeeWage" name="employeeWage" placeholder="25.5">
	  </div>
	  <div class="form-group">
	    <label for="type">Enter Type</label>
	    <input type="text" class="form-control" id="type" name="type"  placeholder="Add/Delete/Update">
	  </div>
	  <div class="form-group">
	    <label for="companyId">Enter Company Id</label>
	    <input type="text" class="form-control" id="companyId"  name="companyId" placeholder="23">
	  </div>

	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
    <hr>
  <div>
  	<table id="employees" style="width:100%">
  		<tbody>
  			<tr>
  				<th>ID:</th>
          <th>Name:</th>
          <th>Pin:</th>
          <th>Wage:</th>
  			</tr>
        {% if result %}
        {% for row in result %}
  			<tr>
  				<td>{{row.0}}</td>
          <td>{{row.1}}</td>
          <td>{{row.2}}</td>
          <td>{{row.3}}</td>
          {% endfor %}
  			</tr>
        {% endif %}
  		</tbody>
  	</table>
  </div>
  </div>
 </div>
{% endblock content  %}
