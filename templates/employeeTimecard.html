{% extends "layout.html" %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
  	<h1 class="display-4">Submit Time Card</h1>
  	<hr class="my-4">
<form method="POST" action="">
  <div class="form-group">
      <!-- <input type="text" class="form-control" id="endDate" name="endDate" placeholder="2019:04:08"> -->
    <label for="employeeId">Enter Employee Pin:</label>
    <input type="number" class="form-control" id="employeeId" name="employeeId" placeholder="12345">
  </div>
  <div class="form-group">
    <label for="clockIn">Clock-In</label>
    <input type="text" class="form-control" id="clockIn" name="clockIn" placeholder="15:43">
  </div>
  <div class="form-group">
  	<label for="clockOut">Clock Out</label>
    <input type="text" class="form-control" id="clockOut" name="clockOut" placeholder="24:00">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<div>
  <table id="timecards" style="width:100%">
      <tbody>
        <tr>
          <th>Time_Card_ID:</th>
          <th>Time_In:</th>
          <th>Time_Out:</th>
          <th>Employee_ID:</th>
        </tr>
        {% if result %}
        {% for row in result %}
        <tr>
          <td>{{row.0}}</td>
          <td>{{row.1}}</td>
          <td>{{row.2}}</td>
          <td>{{row.3}}</td>
          {% endfor %}
        </tr>
        {% endif %}
      </tbody>
    </table>
</div>
</div>
</div>
{% endblock content %}
