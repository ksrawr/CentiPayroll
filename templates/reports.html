{% extends "layout.html" %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
  	<h1 class="display-4">Reports</h1>
  	<hr class="my-4">
<form method="POST" action="">
  <div class="form-group">
    <label for="employeeName">Enter Employee Name:</label>
    <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="Frank">
  </div>
  <div class="form-group">
    <label for="employeeId">Enter Employee Id</label>
    <input type="text" class="form-control" id="employeeId"  name="employeeId" placeholder="21">
	 </div>
  <div class="form-group">
    <label for="startDate">Start-Date</label>
    <input type="text" class="form-control" id="startDate" name="startDate" placeholder="2019:04:01">
  </div>
  <div class="form-group">
  	<label for="endDate">End-Date</label>
    <input type="text" class="form-control" id="endDate" name="endDate" placeholder="2019:04:08">
  </div>
  <button type="submit" class="btn btn-primary">Create Report</button>
</form>
<hr>
<div>
  <table id="employees" style="width:100%">
      <tbody>
  			<tr>
  				<th>Report ID:</th>
                <th>Employee ID:</th>
          <th>StartDate:</th>
          <th>EndDate:</th>
                <th>HoursWorked:</th>
  			</tr>
        {% if result %}
        {% for row in result %}
  			<tr>
  				<td>{{row.0}}</td>
                <td>{{row.4}}</td>
          <td>{{row.1}}</td>
          <td>{{row.2}}</td>
                <td>{{row.3}}</td>
          {% endfor %}
  			</tr>
        {% endif %}
  		</tbody>
    </table>
</div>
</div>
</div>
{% endblock content %}
